<div class="w-screen h-screen">
  <mat-toolbar class="bg-indigo-700">
    <button
      mat-icon-button
      aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Мониторинг</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="h-full">
    <mat-sidenav
      #sidenav
      mode="side"
      [(opened)]="opened"
      (opened)="events.push('open!')"
      (closed)="events.push('close!')"
      class="shadow-lg"
    >
      <div class="flex flex-col p-4 space-y-2">
        <button mat-stroked-button color="primary" class="rounded-lg">
          Каталог оборудования
        </button>
        <button mat-stroked-button color="primary">
          Развернутые экземпляры
        </button>
        <button mat-stroked-button color="primary">Мониторинг</button>
        <button mat-stroked-button color="primary">Статистика</button>
        <button mat-stroked-button color="primary">Администрирование</button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
