<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-7">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        alt="Workflow"
      />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Войдите в аккаунт
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Или
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
          Зарегистрируйтесь
        </a>
      </p>
    </div>
    <form
      [formGroup]="credentials"
      novalidate
      (ngSubmit)="submit()"
      class="mt-8 space-y-6"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="form-group">
          <label for="login-field" class="sr-only">Email</label>
          <input
            id="login-field"
            name="login"
            type="text"
            autocomplete="on"
            required
            class="credentials-input rounded-t"
            placeholder="Логин"
            formControlName="login"
          />
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Пароль</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="credentials-input rounded-d"
            placeholder="Пароль"
            formControlName="password"
          />
        </div>
      </div>

      <div
        class="alert"
        *ngIf="
          credentials.controls.login.invalid &&
          credentials.controls.login.touched
        "
      >
        Требуется ввести логин
      </div>

      <div
        class="alert"
        *ngIf="
          credentials.controls.password.invalid &&
          credentials.controls.password.touched
        "
      >
        Неверный формат пароля
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Запомнить меня
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Забыли пароль?
          </a>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Войти
        </button>
      </div>
    </form>
  </div>
</div>
