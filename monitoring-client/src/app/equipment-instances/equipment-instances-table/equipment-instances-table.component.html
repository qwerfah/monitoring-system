<app-create-equipment-instance></app-create-equipment-instance>
<div class="flex flex-col w-full h-full space-y-1">
  <div class="flex bg-white shadow-lg rounded place-content-center pt-2 w-full">
    <h2>Список развернутых экземпляров оборудования</h2>
  </div>
  <div class="flex bg-white w-full rounded place-content-center w-full">
    <table class="table-fixed w-full text-sm">
      <thead>
        <tr>
          <th scope="col" class="p-2">№</th>
          <th scope="col" class="p-2 w-3/12">Наименование</th>
          <th scope="col" class="p-2 w-6/12">Описание</th>
          <th scope="col" class="p-2 w-2/12">Статус</th>
        </tr>
      </thead>

      <tbody class="divide-gray-100 overflow-y-auto">
        <ng-container *ngIf="!(instances | notEmpty)">
          <tr>
            <th scope="row" class="text-center" colspan="11">Нет развернутых экземпляров</th>
            <td></td>
          </tr>
        </ng-container>

        <ng-container *ngIf="instances | notEmpty">
          <ng-container *ngFor="let instance of instances; index as i">
            <tr
              *ngIf="i % 2"
              id="heading{{ i }}"
              class="hover:bg-indigo-700 hover:text-white w-full h-9"
              routerLink="/instances/{{ instance.uid }}"
            >
              <td class="pl-3 text-center">
                {{ i + 1 }}
              </td>
              <td class="text-center">
                {{ instance.name }}
              </td>
              <td class="text-center">
                {{ instance.description }}
              </td>
              <td class="text-center">
                {{ instance.status }}
              </td>
            </tr>
            <tr
              *ngIf="i % 2"
              id="heading{{ i }}"
              class="bg-blue-100 hover:bg-indigo-700 hover:text-white w-full h-9"
              routerLink="/instances/{{ instance.uid }}"
            >
              <td class="pl-3 text-center">
                {{ i + 1 }}
              </td>
              <td class="text-center">
                {{ instance.name }}
              </td>
              <td class="text-center">
                {{ instance.description }}
              </td>
              <td class="text-center">
                {{ instance.status }}
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
