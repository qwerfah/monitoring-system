<div *ngIf="currentUser" class="bg-gray-200 h-screen w-screen bg-gradient-to-r from-blue-400 to-indigo-700">
  <nav class="fixed bg-indigo-800 w-full bg-gradient-to-r from-blue-400 to-indigo-700">
    <div class="mx-auto px-2">
      <div class="flex items-center justify-between">
        <div class="flex flex-row items-center sm:items-stretch sm:justify-start">
          <button class="focus:outline-none" (click)="onClicked($event)">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <svg
                *ngIf="!isVisible"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-bar-right text-white"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"
                />
              </svg>
              <svg
                *ngIf="isVisible"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-bar-left text-white"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"
                />
              </svg>
            </svg>
          </button>
          <a class="p-4 text-lg text-white hover:underline bold" routerLink="/"> СИСТЕМА МОНИТОРИНГА ОБОРУДОВАНИЯ </a>
        </div>
        <div class="flex items-center pr-2">
          <button class="text-white text-base border border-white rounded-lg h-10 px-4">Выход</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex flex-row px-2 pb-2 pt-16 space-x-1 h-full">
    <div class="sticky flex w-80 flex-col h-full shadow-lg bg-white rounded" *ngIf="isVisible">
      <button
        class="
          text-left
          tracking-wider
          bg-transparent
          hover:bg-gradient-to-l hover:from-indigo-500 hover:to-indigo-800 hover:text-white
          py-4
          px-4
          hover:border-transparent
          focus:outline-none
          active:bg-gradient-to-l active:from-indigo-700 active:to-indigo-900
          rounded-t
          bold
        "
        routerLink="/models"
      >
        Каталог оборудования
      </button>
      <button
        class="
          text-left
          tracking-wider
          bg-transparent
          hover:bg-gradient-to-l
          from-indigo-500
          to-indigo-800
          hover:text-white
          py-4
          px-4
          hover:border-transparent
          active:bg-gradient-to-l active:from-indigo-700 active:to-indigo-900
          focus:outline-none
          bold
        "
        routerLink="/instances"
      >
        Развернутые экземпляры
      </button>
      <button
        class="
          text-left
          tracking-wider
          bg-transparent
          hover:bg-gradient-to-l
          from-indigo-500
          to-indigo-800
          hover:text-white
          py-4
          px-4
          hover:border-transparent
          active:bg-gradient-to-l active:from-indigo-700 active:to-indigo-900
          focus:outline-none
          bold
        "
        routerLink="/monitors"
      >
        Мониторинг
      </button>
      <button
        *ngIf="isAllowed([UserRole.EquipmentAdmin, UserRole.SystemAdmin])"
        class="
          text-left
          tracking-wider
          bg-transparent
          hover:bg-gradient-to-l
          from-indigo-500
          to-indigo-800
          hover:text-white
          py-4
          px-4
          hover:border-transparent
          active:bg-gradient-to-l active:from-indigo-700 active:to-indigo-900
          focus:outline-none
          bold
        "
      >
        Статистика
      </button>
      <button
        *ngIf="isAllowed([UserRole.SystemAdmin])"
        class="
          text-left
          tracking-wider
          bg-transparent
          hover:bg-gradient-to-l
          from-indigo-500
          to-indigo-800
          hover:text-white
          py-4
          px-4
          hover:border-transparent
          active:bg-gradient-to-l active:from-indigo-700 active:to-indigo-900
          focus:outline-none
          bold
        "
      >
        Администрирование
      </button>
      <div class="h-full"></div>
    </div>
    <div class="flex w-full overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<router-outlet *ngIf="!currentUser"></router-outlet>
