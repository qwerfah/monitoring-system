<app-fullscreen-loader *ngIf="isLoading"></app-fullscreen-loader>
<div
  *ngIf="!isLoading"
  class="group fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="flex items-end justify-center min-h-screen pt-2 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      class="
        inline-block
        align-bottom
        bg-white
        rounded-lg
        text-left
        overflow-hidden
        shadow-xl
        transform
        transition-all
        sm:my-8 sm:align-middle sm:max-w-xl sm:w-full
      "
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="
              mx-auto
              flex-shrink-0 flex
              items-center
              justify-center
              h-12
              w-12
              rounded-full
              bg-indigo-500
              sm:mx-0 sm:h-10 sm:w-10
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="21"
              fill="currentColor"
              class="bi bi-plus-lg text-white"
              viewBox="0 0 16 16"
            >
              <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full mr-12 mb-2">
            <h2 class="pt-1">Добавление отслеживаемых параметров</h2>

            <mat-form-field appearance="standard" class="text-sm w-full">
              <mat-label>Параметры</mat-label>
              <mat-select [formControl]="paramsControl" multiple class="border-none active:outline-none bg-white">
                <mat-option *ngFor="let param of params" [value]="param">{{ param.name }}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="form-group flex flex-row-reverse">
              <button
                (click)="submit()"
                class="
                  group
                  w-full
                  inline-flex
                  justify-center
                  rounded-md
                  border border-transparent
                  shadow-sm
                  px-4
                  py-2
                  bg-indigo-600
                  text-base
                  font-medium
                  text-white
                  hover:bg-indigo-800
                  focus:outline-none
                  sm:ml-3 sm:w-auto sm:text-sm
                "
              >
                Добавить
              </button>
              <button
                type="button"
                (click)="cancel()"
                class="
                  mt-3
                  w-full
                  inline-flex
                  justify-center
                  rounded-md
                  border border-gray-300
                  shadow-sm
                  px-4
                  py-2
                  text-base
                  font-medium
                  hover:bg-gray-300
                  focus:outline-none
                  sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
                "
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
