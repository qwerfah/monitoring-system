<div class="bg-gray-100 h-screen">
  <nav class="bg-indigo-800 h-14">
    <div class="mx-auto px-3">
      <div class="relative flex items-center justify-between">
        <div class="flex-1 flex items-center justify-between sm:items-stretch sm:justify-start">
          <button class="focus:outline-none" (click)="onClicked($event)">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <svg
                *ngIf="!isVisible"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 stroke-current text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg
                *ngIf="isVisible"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 stroke-current text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </svg>
          </button>
          <span class="p-4 text-lg text-white"> СИСТЕМА МОНИТОРИНГА ОБОРУДОВАНИЯ </span>
        </div>
        <div class="flex items-center pr-2">
          <button class="text-white text-base border border-white rounded-lg h-10 px-4">Выход</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex flex-row space-x-2 h-auto">
    <div class="flex w-80 flex-col h-auto" *ngIf="isVisible">
      <div
        id="sideBarButton"
        class="flex flex-col bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800 p-2 space-y-2 shadow-lg"
      >
        <button
          class="bg-transparent hover:bg-indigo-700 hover:text-white py-2 px-4 hover:border-transparent rounded-lg"
        >
          Каталог оборудования
        </button>
        <button
          class="bg-transparent hover:bg-indigo-700 hover:text-white py-2 px-4 hover:border-transparent rounded-lg"
        >
          Развернутые экземпляры
        </button>
        <button
          class="bg-transparent hover:bg-indigo-700 hover:text-white py-2 px-4 hover:border-transparent rounded-lg"
        >
          Мониторинг
        </button>
        <button
          class="bg-transparent hover:bg-indigo-700 hover:text-white py-2 px-4 hover:border-transparent rounded-lg"
        >
          Статистика
        </button>
        <button
          class="bg-transparent hover:bg-indigo-700 hover:text-white py-2 px-4 hover:border-transparent rounded-lg"
        >
          Администрирование
        </button>
      </div>
      <div class="bg-white min-h-full"></div>
    </div>
    <div class="flex rounded-2xl p-20 mx-2 mt-2 mb-52 w-full bg-white shadow-lg">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
