<div class="flex flex-col w-full h-full space-y-1 items-center justify-center">
  <app-create-equipment-model class="fixed shadow-lg"></app-create-equipment-model>
  <div class="flex bg-white shadow-lg rounded-lg place-content-center pt-2 w-full">
    <h1>Список зарегистрированных моделей оборудования</h1>
  </div>
  <div disabled class="flex bg-white w-full rounded-lg overflow-y-auto place-content-center w-full">
    <table class="table-fixed w-full">
      <thead>
        <tr>
          <th scope="col" class="p-2">
            <button
              (click)="addModel()"
              class="bi bi-plus hover:bg-indigo-600 hover:text-white rounded-md focus:outline-none active:bg-indigo-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-plus"
                type="button"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </button>
          </th>
          <th scope="col" class="p-2">№</th>
          <th scope="col" class="p-2 w-2/12">Наименование</th>
          <th scope="col" class="p-2 w-9/12">Описание</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngIf="!(models | notEmpty)">
          <tr>
            <th scope="row" class="text-center" colspan="11">Нет доступных моделей оборудования</th>
            <td></td>
          </tr>
        </ng-container>

        <ng-container *ngIf="models | notEmpty">
          <ng-container *ngFor="let model of models; index as i">
            <tr
              *ngIf="i % 2"
              id="heading{{ i }}"
              class="hover:bg-indigo-700 hover:text-white w-full h-12"
              routerLink="/models/{{ model.uid }}"
            >
              <td class="pl-3 text-center"></td>
              <td class="pl-3 text-center">
                {{ i + 1 }}
              </td>
              <td class="text-center">
                {{ model.name }}
              </td>
              <td class="text-center">
                {{ model.description }}
              </td>
            </tr>
            <tr
              *ngIf="!(i % 2)"
              id="heading{{ i }}"
              class="bg-blue-100 hover:bg-indigo-700 hover:text-white w-full h-12"
              routerLink="/models/{{ model.uid }}"
            >
              <td class="pl-3 text-center"></td>
              <td class="pl-3 text-center">
                {{ i + 1 }}
              </td>
              <td class="text-center">
                {{ model.name }}
              </td>
              <td class="text-center">
                {{ model.description }}
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
